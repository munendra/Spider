<form [formGroup]="editApplicationForm" (ngSubmit)="onSubmit()">
  <input type="hidden" formControlName="id">
  <div class="modal-header">
    <h4 class="modal-title">Edit application</h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" formControlName="name" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.name.errors }"
        id="name" placeholder="Application name">
      <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
        <div *ngIf="f.name.errors.required">Application name is required</div>
      </div>
    </div>
    <div class="form-group">
      <label for="description">Description</label>
      <textarea name="description" [ngClass]="{ 'is-invalid': submitted && f.description.errors }" formControlName="description"
        class="form-control" id="description" placeholder="Application description"></textarea>
      <div *ngIf="submitted && f.description.errors" class="invalid-feedback">
        <div *ngIf="f.description.errors.required">Application description is required</div>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button type="submit" class="btn btn-add">Save</button>
    <button type="button" class="btn btn-outline-dark" (click)="activeModal.close('Close click')">Close</button>
  </div>
</form>

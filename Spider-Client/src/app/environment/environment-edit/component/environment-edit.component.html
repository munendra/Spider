<form [formGroup]="EnvironmentEditForm" (ngSubmit)="onSubmit()">

  <div class="modal-header">
    <h4 class="modal-title">Edit Environment</h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" id="name" formControlName="name" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.name.errors }"
        id="name" placeholder="Environment name">
      <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
        <div *ngIf="f.name.errors.required">Name is required</div>
      </div>
    </div>
    <div class="form-group">
      <label for="Url">Url</label>
      <input class="form-control" id="Url" type="text" formControlName="url" placeholder="http://www.prod.spider.com/" />
    </div>
    <div class="form-group">
      <div class="form-check">
        <input type="checkbox" class="form-check-input" id="isActive" formControlName="isActive">
        <label class="form-check-label" for="isActive">Active</label>
      </div>
    </div>
    <div class=" form-group">
      <label for="description">Description</label>
      <textarea name="description" [ngClass]="{ 'is-invalid': submitted && f.description.errors }" formControlName="description"
        class="form-control" id="description" placeholder="Environment description"></textarea>
      <div *ngIf="submitted && f.description.errors" class="invalid-feedback">
        <div *ngIf="f.description.errors.required">Description is required</div>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button type="submit" class="btn btn-add">Save</button>
    <button type="button" class="btn btn-outline-dark" (click)="activeModal.close('Close click')">Close</button>
  </div>
</form>
